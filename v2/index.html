 });


    
    $(document).ready(function() {

    // function durationSlider() {
    var listItems = $('.map_full .sun').length;
    var count = 0;
   // console.log(document.cookie);
    checkCookie();
    // deleteAllCookies();
    // var EventActive = setInterval(setActiveLayout,1500);
    function setActiveLayout() {
        $('.map_full .sun.active').removeClass('active');
        $('.sun:eq(' + count + ')').addClass('active');
        count += 1;
        if (count >= listItems) {
            count = 0;
        }
    }
    $(".sun_QN").click(function() {
        console.log("nga QN");
        $("#myModal").show();
        $(".map_full").fadeOut();
        $(".iframe_link").show('slow');
        window.location.replace("file_QN/index.html")
    })
    $(".sun_PQ").click(function() {
        console.log("nga PQ");
        $("#myModal").show();
        $(".map_full").fadeOut();
        $(".iframe_link").show('slow');
        window.location.replace("file_PQ/index.html")
    });
    $(".sun_QN").hover(function() {
        $('.map_full .sun.active').removeClass('active');
        $(".sun_QN").addClass('active');

        // clearInterval(EventActive);
    });
    $(".sun_PQ").hover(function() {
        $('.map_full .sun.active').removeClass('active');
        $(".sun_PQ").addClass('active');

    $(".sun_PQ").on(" mouseleave", function() {

    // login
    $("#loginForm").submit(function(event)
{
    event.preventDefault();
    $.ajax({
        type: "POST",
        dataType:"json",
        url: "https://vni.pro.vn/api/v1/loginbase",
        // url:"http://127.0.0.1:8000/api/v1/loginbase",
        data:({
            email : $('#email').val(),
            password: $('#psw').val(),
            DeviceID : "localhost"
        }),
        success: function(result)
        {
            console.log(result);
            if(result && result.msg === "You are logged in!") // you should do your checking here
            {
              $("#id01").hide();
              setCookie("username", result.user_name, 0.0002);
            }
            else
            {
                $('.container').empty().addClass('error')
                    .append('Something is wrong.');
            }
        },
        error: function (xhr, ajaxOptions, thrownError) {
            //alert(xhr.responseText);
            console.log("Error: "+thrownError);
        },
    });
    return false;
})
function deleteAllCookies() {
    var cookies = document.cookie.split(";");

    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
    }
}
