    // login
    $("#loginForm").submit(function(event)
{
    event.preventDefault();
    $.ajax({
        type: "POST",
        dataType:"json",
        url: "https://vni.pro.vn/api/v1/loginbase",
        // url:"http://127.0.0.1:8000/api/v1/loginbase",
        data:({
            email : $('#email').val(),
            password: $('#psw').val(),
            DeviceID : "localhost"
        }),
        success: function(result)
        {
            console.log(result);
            if(result && result.msg === "You are logged in!") // you should do your checking here
            {
              $("#id01").hide();
              setCookie("username", result.user_name, 0.0002);
            }
            else
            {
                $('.container').empty().addClass('error')
                    .append('Something is wrong.');
            }
        },
        error: function (xhr, ajaxOptions, thrownError) {
            //alert(xhr.responseText);
            console.log("Error: "+thrownError);
        },
    });
    return false;
})
function deleteAllCookies() {
    var cookies = document.cookie.split(";");

    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
    }
}
